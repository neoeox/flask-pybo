{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
    <!-- 질문 -->
    <h2 class="border-bottom py-2">제목</h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;">내용</div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2">작성일시</div>
            </div>
        </div><!-- // card-body -->
    </div><!-- // card -->

    <!-- 답변 목록 -->
    <h5 class="border-bottom my-3 py-2">10개의 답변이 있습니다.</h5>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;">답변내용</div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2">답변작성일시</div>
            </div>
        </div><!-- // card-body -->
    </div><!-- // card -->

    <!-- 답변 등록 -->
    <form action="#" method="post" class="my-3">
        <div class="mb-3"><textarea name="content" id="content" class="form-control" rows="10"></textarea></div>
        <input type="submit" value="답변등록" class="btn btn-primary">
    </form>
</div><!-- // container -->
{% endblock %}
